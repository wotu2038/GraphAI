server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # 增加文件上传大小限制（支持大文件上传，如 Word 文档）
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 禁用所有静态资源的缓存（开发环境）
    location ~* \.(js|css|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /api {
        # 注意：前后端分离部署时，需要配置实际的后端API地址
        # 方式1：如果后端在同一Docker网络中，可以使用服务名（需要配置网络）
        # 方式2：如果后端在不同服务器，使用实际的后端地址
        # 方式3：如果后端在同一主机，使用 host.docker.internal（Docker Desktop）或主机IP
        # 默认使用 host.docker.internal:8000（适用于 Docker Desktop）
        # 如果使用 Linux Docker，可能需要改为实际的主机IP，例如：proxy_pass http://172.17.0.1:8000/api;
        proxy_pass http://host.docker.internal:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 增加超时时间以支持长时间运行的请求（如 Episode 添加、LLM问答等）
        # 设置为30分钟（1800秒），与前端axios超时时间一致
        proxy_connect_timeout 1800s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;
        send_timeout 1800s;
        # 增加缓冲设置，防止连接提前关闭
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding on;
    }
}

